{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Ava</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/slider.css'%}"/>



        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typeit@4.4.1/dist/typeit.min.js"></script>
        <script>
             var default_user_image = "https://d30y9cdsu7xlg0.cloudfront.net/png/212110-200.png";
        </script>
        <script src={% static 'js/uk.js' %}></script>
        <script src={% static 'js/slider.js' %}></script>
        <script src={% static 'js/dashboard.js' %}></script>
        <script src={% static 'js/utils.js' %}></script>
        <script src={% static 'js/snippets.js' %}></script>
        <script src={% static 'js/search-query.js' %}></script>
        <script src={% static 'js/custom.js' %}></script>
        <script src="uikit/dist/js/uikit-icons.min.js"></script>
    </head>
<body>
        <a class="uk-button uk-button-default" href="#modal-full" uk-toggle>Open</a>

<div id="modal-full" class="uk-modal-full" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
        <div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
            <div class="uk-background-cover" style="background-image: url('/static/images/pasta.jpg');" uk-height-viewport></div>
            <div class="uk-padding-large">
                <h4><p>{{ recipe_title }}

                <a href="" uk-icon="icon: bookmark; ratio: 2"></a></p></h4>
                 <h4>Description</h4>
                 <p>{{ recipe_description }}</p>
  <h4>Time</h4>
    <p>{{ recipe_time }}</p>
  <h4>Serves</h4>
    <p>{{ recipe_serves }}</p>
    <h4>Ingredients</h4>
        <ol>
            {{ recipe_ingredients_display }}
        </ol>
    <h4>Directions</h4>
        <ol>
            {% for d in direction %}
                <li>{{ d }}</li>
                <br/>
            {% endfor %}

        </ol>
                 </div>
        </div>
    </div>
</div>
</body>
</html>
