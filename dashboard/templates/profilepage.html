{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Ava</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css'%}"/>
        <link rel="stylesheet" href={% static 'css/custom.css'%}>
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typeit@4.4.1/dist/typeit.min.js"></script>
        <script src={% static 'slick/slick.min.js' %}></script>
        <script src={% static 'js/snippets.js' %}></script>
        <script src={% static 'js/search-query.js' %}></script>
        <script src={% static 'js/dashboard.js' %}></script>
        <script type="text/javascript" src="edit-profile.js"></script>


    </head>
    <body>

    <form>
        <div class="uk-navbar-left">
        <ul class="uk-nav">
            <li>
                <a href="#"><img src="{% static 'images/user1.jpg'%}" class="uk-border-circle uk-responsive-width uk-responsive-height" alt="Cinque Terre"></a>
            </li>
        </ul>
        </div>
        <div class="uk-child-width-1-4@m" uk-grid>
        <div class ="uk-navbar-container">
            <div class="uk-inline uk-form-label uk-light">
            </div>
        </div>
        <div class ="uk-nav-left">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" placeholder="John" disabled>
            </div>
            <hr />
             <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                <input class="uk-input" type="text" placeholder="john.mathew@gmail.com" disabled>
            </div>

             <div class="uk-inline">
                <span class="uk-form-label" uk-icon="icon: firstname"></span>
                <input class="uk-input" type="text" placeholder="John" disabled>
            </div>

             <div id ="lname" class="uk-inline" name="lastName">
                <span class="uk-form-label" uk-icon="icon: lastname"></span>
                <input class="uk-input" type="text" placeholder="Mathew" disabled>
            </div>
        </div>

        </div>
        <button id ="button" class="uk-button uk-button-primary" type="button"> Edit Profile</button>
	</form>

</html>
