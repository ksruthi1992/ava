{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ava</title>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href={% static 'css/style.css'%}>

   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@4.4.1/dist/typeit.min.js"></script>
   <script src={% static 'js/index.js' %}></script>
</head>
<body>


<div id='cssmenu'>
<ul>

   <li class='has-sub'><a href='#'>Pantry</a>
      <ul>
         <li class='has-sub'><a href='#'>Vegetables</a>
            <ul>
                <li><label><input type="checkbox">Onion</label></li>
                <li><label><input type="checkbox">Tomato</label></li>
                <li><label><input type="checkbox">Potato</label></li>
                <li><label><input type="checkbox">Cauliflower</label></li>
            </ul>
         </li>
         <li class='has-sub'><a href='#'>Fruits</a>
            <ul>
                <li><label><input type="checkbox">Apples</label></li>
                <li><label><input type="checkbox">Grapes</label></li>
                <li><label><input type="checkbox">Mango</label></li>
                <li><label><input type="checkbox">Strawberry</label></li>
            </ul>
         </li>
          <li class='has-sub'><a href='#'>Meat</a>
            <ul>
                <li><label><input type="checkbox">Ham</label></li>
                <li><label><input type="checkbox">Rosted Chicken</label></li>
                <li><label><input type="checkbox">Whole Chicken</label></li>
                <li><label><input type="checkbox">Chicken Wings</label></li>
            </ul>
         </li>
          <li class='has-sub'><a href='#'>Deserts</a>
            <ul>
                <li><label><input type="checkbox">Marshmallow</label></li>
                <li><label><input type="checkbox">Nutella</label></li>
                <li><label><input type="checkbox">Apple sauce</label></li>
                <li><label><input type="checkbox">Chocolate</label></li>
            </ul>
         </li>
      </ul>

   </li>

</ul>








  <div class="ava-container">
  <h2 class="ava-dialogue"><span class="type-it"></span></h2>
  </div>

  <div class="user-container">
  <h2 class="user-dialogue"><span class="display"></span></h2>
  </div>

  <fieldset class="field-container">
      <form id="searchform" action="/">
          {% csrf_token %}
      <input type="text" placeholder="What's up?" class="field" name="query" autocomplete="off"/>
      </form>
  </fieldset>


</div>

</body>
<html>
